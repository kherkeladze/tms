<div class="row" ng-controller="taskEditCtrl as taskEdit" style="margin-top: 2%">

    <div class="col-xs-6">

    <form style="margin-top: 10px" ng-disabled="true">
        <div class="form-group">
            <label>Title:</label>
            <input ng-disabled="userRole != 'Creator'" ng-model="data.title" type="text" class="form-control" placeholder="title">
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input ng-disabled="userRole != 'Creator'" ng-model="data.description" type="text" class="form-control" placeholder="description">
        </div>

        <div class="form-group">
            <label>Status:</label>
            <select ng-disabled="userRole == 'Reviewer'" ng-model="data.status" ng-options="v for v in taskEdit.statusOptions.values" class="form-control">

            </select>
        </div>

        <div ng-controller="datepickerCtrl as datepicker" class="form-group row">

            <div class="col-xs-6">

                <label>start date:</label>
                <p class="input-group">
                    <input ng-disabled="userRole != 'Creator'" type="text" class="form-control" uib-datepicker-popup="{{datepicker.format}}" ng-model="data.startDate" is-open="datepicker.popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats">
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="datepicker.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                </p>

            </div>

            <div class="col-xs-6">

                <label>Due date:</label>
                <p class="input-group">
                    <input ng-disabled="userRole != 'Creator'" type="text" class="form-control" uib-datepicker-popup="{{datepicker.format}}" ng-model="data.dueDate" is-open="datepicker.popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats">
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="datepicker.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                </p>
            </div>

        </div>


        <button ng-click="update()" class="btn btn-success">Update</button>
        <button ng-click="back()" class="btn btn-danger">Back</button>

    </form>

    </div>

    <div class="col-xs-6">

            <div class="col-xs-6 comment-box" style="max-height: 500px; overflow: auto">
                <h3 ng-show="data.comments.length > 0" class="panel-title" style="margin-bottom: 20px">Comments:</h3>
                <h3 ng-show="data.comments.length == 0" class="panel-title" style="margin-bottom: 20px">No comments</h3>

                <div ng-repeat="comment in data.comments | reverse">
                    <div class="list-group">
                        <a href="#" class="list-group-item ">
                            <h4 class="list-group-item-heading">{{comment.author}}</h4>
                            <p class="list-group-item-text">{{comment.comment}}</p>
                        </a>
                    </div>
                </div>

            </div>

            <div class="col-xs-6 desc-box">
                <p class="badge">{{userRole}}</p>


                <div ng-disabled="userRole == 'Reviewer'" class="form-group" ng-show="canComment">
                    <label>Write comment:</label>
                    <textarea ng-model="comment" name="" cols="30" rows="5"></textarea>
                    <a ng-click="addComment(task._id)" class="btn btn-success">Add</a>
                </div>

            </div>

    </div>


</div>
