<div class="row">

    <div ng-controller="authCtrl as auth" class="col-xs-6 col-xs-push-3" style="margin-top: 150px">


        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="0" heading="Login">

                <div class="alert alert-danger" role="alert" ng-repeat="error in auth.errors">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{error}}
                </div>

                <div class="alert alert-danger" role="alert" ng-repeat="error in aut.errors">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Enter a valid email address
                </div>
                <form name="loginForm" ng-submit="auth.tryLogin(loginForm.$valid)" novalidate>
                    <div class="form-group">
                        <label>Email address</label>
                        <input name="email" ng-model="auth.loginData.email" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" ng-model="auth.loginData.password" type="password" class="form-control" placeholder="Password" required ng-minlength="3">
                    </div>

                    <button ng-class="{disabled  : loginForm.email.$invalid || loginForm.password.$invalid }" type="submit" class="btn btn-green">Submit</button>
                </form>

            </uib-tab>
            <uib-tab index="1" heading="Register">

                <form>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Repeat password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </uib-tab>
        </uib-tabset>


    </div>

</div>
